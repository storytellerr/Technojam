<div class="data">
    <div class="row">
        <h1>Community</h1>
        <div class="alignRight">
            <div ngbDropdown class="d-inline-block alignRight">
                <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button class="dropdown-item" (click)="queryData('All')">All</button>
                    <button class="dropdown-item" (click)="queryData('Web_development')">Web development</button>
                    <button class="dropdown-item" (click)="queryData('Android_developer')">Android developer</button>
                    <button class="dropdown-item" (click)="queryData('Ethical_hacking')">Ethical hacking</button>
                    <button class="dropdown-item" (click)="queryData('Competative_Programming')">Competative Programming</button>
                    <button class="dropdown-item" (click)="queryData('IOT')">IOT</button>
                </div>
            </div>
        </div>
    </div>

    <ul>
        <li class="text thumbnail" *ngFor="let item of items | async">
            <div class="card" (click)="openVerticallyCentered(item.name,item.data,item.image,content)">
                <img class="imgg" src="{{item.image}}" alt="Avatar" style="width:100%">
                <div class="container">
                    <h4><b>{{item.name}}</b></h4>
                    <div class="row">
                        <div [hidden]="!item.Web_development" class="redBox">Web development</div>
                        <div [hidden]="!item.Android_developer" class="greenBox">Android</div>
                        <div [hidden]="!item.Ethical_hacking" class="brownBox">Ethical hacking</div>
                        <div [hidden]="!item.Competative_Programming" class="orangeBox">Competative Programming</div>
                        <div [hidden]="!item.IOT" class="blueBox">IOT</div>

                    </div>
                </div>
            </div>
        </li>
    </ul>

    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title">{{name}}</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
               <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div>
                <img src="{{image}}" style="width:30%">
            </div>
            <p>{{body}}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
        </div>
    </ng-template>

</div>
